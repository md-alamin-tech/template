<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Image Marquee</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a15;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .marquee-container {
            position: relative;
            width: 100%;
            height: 240px;
            /* slightly taller for better look */
            overflow: hidden;
            margin: 60px 0;
        }

        .marquee-track {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            align-items: center;
            will-change: transform;
        }

        /* Faster marquee - right to left */
        .marquee-rtl {
            animation: scroll-rtl 32s linear infinite;
            /* was 50s → now faster */
        }

        /* Faster marquee - left to right */
        .marquee-ltr {
            animation: scroll-ltr 30s linear infinite;
            /* was 46s → now faster */
        }

        @keyframes scroll-rtl {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-50%);
            }
        }

        @keyframes scroll-ltr {
            from {
                transform: translateX(-50%);
            }

            to {
                transform: translateX(0);
            }
        }

        .item {
            flex-shrink: 0;
            height: 88%;
            /* better proportion */
            margin: 0 70px;
            /* more space between images */
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.35s ease;
            /* smooth hover transition */
            box-shadow:
                0 0 35px rgba(0, 255, 255, 0.18),
                inset 0 0 25px rgba(255, 0, 255, 0.1);
        }

        .item img {
            height: 100%;
            width: auto;
            object-fit: cover;
            display: block;
        }

        /* Fixed & improved hover effect */
        .item:hover {
            transform: scale(1.12);
            /* bigger but not too much */
            box-shadow:
                0 0 70px rgba(0, 255, 255, 0.55),
                0 0 120px rgba(255, 0, 255, 0.35),
                inset 0 0 40px rgba(255, 255, 255, 0.15);
            z-index: 10;
            /* makes sure hovered image stays on top */
        }

        /* Prevent hover from messing up the animation */
        .marquee-track:hover .item {
            animation-play-state: paused;
            /* optional: pause when hovering */
        }

        .marquee-track:hover .item:hover {
            animation-play-state: running;
            /* keep moving even when hovering others */
        }
    </style>
</head>

<body>

    <!-- Right to Left - Faster -->
