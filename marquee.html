<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Image Marquee – Clean</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            min-height: 370px;
            overflow-x: hidden;
        }
        .marquee-container {
            position: relative;
            width: 100%;
            height: 150px;
            overflow: hidden;
            margin: 5px 0;
        }
        .marquee-track {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            align-items: center;
            will-change: transform;
        }
        .marquee-rtl {
            animation: scroll-rtl 32s linear infinite;
        }
        .marquee-ltr {
            animation: scroll-ltr 30s linear infinite;
        }
        @keyframes scroll-rtl {
            from { transform: translateX(0); }
            to   { transform: translateX(-50%); }
        }
        @keyframes scroll-ltr {
            from { transform: translateX(-50%); }
            to   { transform: translateX(0); }
        }
        .item {
            flex-shrink: 0;
            height: 90%;               /* slightly less than container → breathing room */
            margin: 0 5px;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.35s ease;
            border: 1px solid #909090; /* light cyan border – change color if desired */
        }
        .item img {
            height: 100%;
            width: 300px;
            object-fit: contain;
            display: block;
            background-color: black;
        }
         .item:hover {
            transform: scale(1.03);
            border-color: hsl(180, 3%, 81%);     /* pinkish on hover for fun contrast */
            z-index: 10;
        } 
        /* Optional: pause animation when hovering the whole track */
        /* .marquee-track:hover {
            animation-play-state: paused;
        } */
    </style>
</head>
